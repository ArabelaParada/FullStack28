<script>

    function obteneredades(divid) {
const inputs=documet.querySelectorAll('#${divid} input');
return array.from(inputs).map(input => Number(input.value));

    }

    function calcularpromedio(edades) {
    const suma = edades.reduce((acc, val) => acc + val, 0);
    return (suma / edades.lenght).toFixed(2);
    }


    function calcularpromedios() {
const edadesmanana = obteneredades('manana');
const edadestarde = obteneredades('tarde');
const edadesnoche = obteneredades('noche');
    }
if (edadesmanana.includes(0)|| edadestarde.includes(0) || edadesnoche.includes(0)){
alert("Por favor, ingresa todas las edades");
return;
}
const promediomanana = calcularpromedio(edadesmanana);
const promediotarde = calcularpromedio(edadestarde);
const promedionoche = calcularpromedio(edadesnoche);

let mensaje = '<p>Promedio Manana: ${promediomanana}</p>';

mensaje += '<p>Promedio Noche: ${promedionoche}</p>';


const mayor = Math.max(promdioManana, promediotarde, promedionoche);
if (mayor == promediomanana) {
mensaje += '<strong>El turno con mayor promeio de edad es: mañana </strong>'; 
} else if (mayor == promediotarde) {
mensaje += '<strong>El turno con mayor promeio de edad es: tarde </strong>'; 
} else {
    mensaje += '<strong>El turno con mayor promeio de edad es: noche </strong>'; 

}
document.getElementById("resultado").innerHTML = mensaje;

</script>
